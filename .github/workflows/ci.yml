name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y python3-dev build-essential gdal-bin libgdal-dev libproj-dev
      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip setuptools wheel
          pip install --only-binary :all: pandas geopandas scikit-learn folium joblib pytest 2>/dev/null || pip install pandas geopandas scikit-learn folium joblib pytest
          pip install -r dev-requirements.txt || true
      - name: Format check (Black) and lint (Flake8)
        run: |
          black --check . || true
          flake8 || true
      - name: Run tests
        run: |
          pytest -q

