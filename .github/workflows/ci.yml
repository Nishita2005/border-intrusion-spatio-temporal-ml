name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Mamba (conda-forge)
        uses: conda-incubator/setup-miniconda@v3
        with:
          miniforge-variant: Mambaforge
          miniforge-version: latest
          activate-environment: bisml
          python-version: '3.11'
          use-mamba: true
      - name: Install dependencies via conda-forge
        shell: bash -l {0}
        run: |
          mamba install -c conda-forge geopandas pandas scikit-learn folium joblib pytest -y
          pip install -r dev-requirements.txt
      - name: Format check (Black) and lint (Flake8)
        run: |
          black --check . || true
          flake8 || true
      - name: Run tests
        run: |
          pytest -q
