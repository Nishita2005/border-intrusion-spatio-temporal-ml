name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install system deps
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential python3-dev gdal-bin libgdal-dev

      - name: Upgrade pip
        run: python -m pip install --upgrade pip setuptools wheel

      - name: Install geopandas
        run: pip install geopandas

      - name: Install other dependencies
        run: pip install pandas scikit-learn folium joblib pytest black flake8

      - name: Format and lint
        run: |
          black --check . || true
          flake8 . --max-line-length=100 --ignore=E501,W503 || true

      - name: Run tests
        run: pytest -q


